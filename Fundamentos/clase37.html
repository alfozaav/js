    <script>
        function diasEntreFechas(fecha1, fecha2) {
            const diferencia = Math.abs(fecha1 - fecha2)
            const unDia = 1000 * 60 *60 *24 //Los milisegundos de un d√≠a.
            //Math.abs calcula el valor absoluto, si es negativo lo pasa a positivo.

            return Math.floor(diferencia / unDia)
        }

    </script>
